<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="search-container">
        <input
          type="text"
          class="input-app"
          id="inputCity"
          autocomplete="off"
        />
        <button class="btn" id="btn-search">Buscar</button>
      </div>
      <div class="results-container">
        <div class="card-container hide" id="card-container"></div>

        <div class="wait-search" id="wait-search">
          <div class="icon-box">
            <i class="fa-solid fa-spinner fa-spin"></i>
          </div>
          <p>Esperando búsqueda</p>
        </div>

        <div class="table-container">
          <div class="table-containerData hide" id="table-containerData">
            <div class="table-containerFilter">
              <input type="text" class="input-app" id="input-filter" />
              <button class="btn" id="btn-filtrar">Filtrar</button>
            </div>
            <table class="table-data">
              <thead class="thead">
                <tr>
                  <th>Ciudad</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="tbody" id="tbody"></tbody>
            </table>
          </div>

          <div class="table-containerEmpty" id="table-containerEmpty">
            <i class="fa-solid fa-face-sad-cry"></i>
            <p>Aún no has realizado ninguna búsqueda</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
